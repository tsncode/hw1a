plugins {
    id 'java'
    id 'org.springframework.boot' version '3.3.3'
    id 'io.spring.dependency-management' version '1.1.6'
}

group = 'co2123'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

configurations {
    developmentOnly
    runtimeClasspath {
        extendsFrom developmentOnly
    }
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

task generateTasks(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'co21233.hw1.GenerateTasks'
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    implementation group: 'org.apache.commons', name: 'commons-csv', version: '1.10.0'
    runtimeOnly 'org.apache.tomcat.embed:tomcat-embed-jasper:10.1.29' // for jsp
    runtimeOnly 'org.glassfish.web:jakarta.servlet.jsp.jstl:3.0.0' // fo jsp tags
}

tasks.named('test') {
    useJUnitPlatform()
}
